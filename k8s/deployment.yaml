apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  annotations:
    commit-timestamp: "2025-04-20T16:30:00Z"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: ghcr.io/mualadin/flask-k8s-ci-cd:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secret
              key: SECRET_KEY
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: APP_ENV
        volumeMounts:
        - name: flask-storage
          mountPath: /app/data
      volumes:
      - name: flask-storage
        persistentVolumeClaim:
          claimName: flask-pvc
